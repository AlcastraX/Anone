<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Mathest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position:relative;
            height:100vh;
            width:100vw;
            background-color: #c0c0c0;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .Pamphlet {
            width:46.875rem;
            aspect-ratio: 2/1.2;
            position:absolute;
            top:50%;
            left:50%;
            border-top: 2px solid white;
            border-left: 2px solid white;
            border-right: 2px solid #3a3a3a;
            border-bottom: 2px solid #3a3a3a;
            filter: blur(0.5px);
            transform: translate(-50%, -50%);
            background-color:#b5b5b5;
            box-shadow: 3px 3px 0px hsl(0, 0%, 10%);
        }
        .sec1, .sec2 {
            width:100%;
            height:50%;
            box-sizing: border-box;
        }
        .sec1 {
            border-radius: 15px 15px 0 0 ;
            position:relative;
            display:flex;
            justify-content:flex-start;
            z-index:-1;
        }
        .sec2 {
            border-radius: 0 0 15px 15px;
            position:relative;
        }
        .V1, .V2 {
            width:50%;
            height:100%;
            box-sizing: border-box;
            position:relative;
        }
        .N1 {
            width:30%;
            aspect-ratio: 1/1;
            background-color: #00008017;
            border:2px solid;
            border-color: white #3a3a3a #3a3a3a white;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(10%, -50%);
            box-shadow:2px 2px 0px hsl(0, 0%, 20%);
            display:flex;
            justify-content: center;
            align-items:center;
            font-size: 3rem;
        }
        .V1::before{
            content: "X";
            position:absolute;
            top:50%;
            left:100%;
            transform: translate(-50%, -50%);
            font-size:5rem;
        }
        .N2 {
            width:30%;
            aspect-ratio:1/1;
            background-color: #00008017;
            border:2px solid;
            border-color: white #3a3a3a #3a3a3a white;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-110%, -50%);
            display:flex;
            justify-content: center;
            align-items:center;
            font-size: 3rem;
            box-shadow:2px 2px hsl(0, 0%, 20%);
            
        }
        .Rbutton {
            width:33.3%;
            height:17.7%;
            background-color: #00008017;
            border:solid;
            border-color: white #3a3a3a #3a3a3a white;
            box-shadow:2px 2px black;
            cursor: pointer;
            align-self:center;
            font-family: Tahoma, Verdana, "MS Sans Serif", Arial, sans-serif;
            position:absolute;
            top:18%;
            left:50%;
            transform: translate(-50%, -50%);
        }
        .Rbutton:hover {
            background-color: #00008040;
            animation: jitter-centered 0.15s ease-in infinite;
        }
        .Rbutton:active {
            box-shadow: inset 2px 2px black;
        }
        .TIMER {
            position:absolute;
            top:2.666%;
            left:50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight:bold;
            width:98%;
            height:clamp(0.8rem , 1.5rem, 2rem);
            text-align: center;
            background-color:#010169;
            color:white;
            box-shadow:2px 2px black;

        }
        .FAILED {
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            width:70%;
            aspect-ratio: 2.1/1.3;
            background-color: rgb(5,3,113);
            box-shadow:2px 2px 5px rgb(5,3,113);
            z-index:50;
            filter:blur(0.5px);
            display:none;
            
        }
        .WARNING {
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            width:90%;
            aspect-ratio: 2/1.2;
            display:flex;
            justify-content: center;
            align-items: center;
            text-align:center;
            gap:100px;
            letter-spacing:0.08em;
            color:white;
            font-size:1.6rem;
            line-height:1.7
        }
        .Input {
            width:40%;
            aspect-ratio: 10/1;
            border:2px solid black;
            box-shadow: inset 2px 2px 5px #3a3a3a, inset -2px -2px 5px white;
            font-size: 1.2rem;
            padding:5px;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }
        .jittered {
            animation: jitter-centered 0.15s ease-in infinite;
        }
        .DONE{
            position:absolute;
            top:10px;
            left:50%;
            transform: translateX(-50%);
            font-size: 1rem;
            text-align:center;
            background-color:hsl(0, 0%, 71%);
            width: 95%;
            color:white;
            box-shadow:2px 2px black;
            
        }
        .Casual, .Intermediate, .Chalengge {
            align-self:flex-start;
            width:15.204rem;
            height:2.5rem;
            border:2px solid black;
            top:10px;
            cursor:pointer;
            background-color: #00008017;
            border:solid;
            border-color: white #3a3a3a #3a3a3a white;
            box-shadow:2px 2px black;
            
        }
         * {
         font-family: 'Algerian', serif;
        }
        .Casual:hover, .Intermediate:hover, .Chalengge:hover {
            background-color: #00008040;
            animation: jitter 0.1s infinite;
        }
        .Casual:active, .Intermediate:active, .Chalengge:active {
            box-shadow: inset 2px 2px black;
            transform:translate(-1%,-1%)
        }
        .Difficulties { 
            position:absolute;
            top:-20%;
            left:50%;
            transform:translateX(-50%);
            display:flex;
            gap:10px;
            z-index:2;
            width:fit-content;
        }
        .Difficulties::before{
            content: "SELECT DIFFICULTY";
            position:absolute;
            top:-100%;
            left:50%;
            transform: translate(-50%,-50%);
            white-space:nowrap;
            font-size:2.7rem;
            z-index:3;
            font-weight:bold;
            overflow:visible;
            
        }
        .Overlay {
            width:100vw;
            height:100vh;
            margin:0;
            padding:0;
            background-color: #777777;
            opacity:0.4;
            filter:blur(0.7px);
            z-index:5;
            pointer-events:none;
            position:fixed;
            inset:0;
        }
        @keyframes jitter {
            0%{ transform:translate(-1px, 1px)}
            12.5%{transform:translate(1px, 0px)}
            25%{transform:translate(-1px, -1px)}
            37.5%{transform:translate(0px, 1px)}
            50%{transform:translate(1px, -1px)}
            62.5%{transform:translate(-1px, 0px)}
            75%{transform:translate(1px, 1px)}
            87.5%{transform:translate(0px, -1px)}
            100%{transform:translate(-1px, 1px)}
        }
        /* jitter variant that preserves an existing centering transform (translate(-50%,-50%)) */
        @keyframes jitter-centered {
            0%{ transform: translate(-50%, -50%) translate(-2px, 2px); }
            12.5%{ transform: translate(-50%, -50%) translate(2px, 0px); }
            25%{ transform: translate(-50%, -50%) translate(-2px, -2px); }
            37.5%{ transform: translate(-50%, -50%) translate(0px, 2px); }
            50%{ transform: translate(-50%, -50%) translate(2px, -2px); }
            62.5%{ transform: translate(-50%, -50%) translate(-2px, 0px); }
            75%{ transform: translate(-50%, -50%) translate(2px, 2px); }
            87.5%{ transform: translate(-50%, -50%) translate(0px, -2px); }
            100%{ transform: translate(-50%, -50%) translate(-2px, 2px); }
        }
        .Streak {
            position:absolute;
            top:91%;
            left:50%;
            transform:translateX(-50%);
            width:98%;
            text-align:center;
            font-size:1.5rem;
            font-weight:bold;
            background-color:#010169;
            color:white;
            box-shadow:2px 2px black;
            height:clamp(0.8rem , 1.5rem, 2rem);
        }
        .Hasil {
            position:absolute;
            top:55%;
            left:50%;
            transform:translateX(-50%);
            font-size:1.5rem;
            font-family:'Algerian', serif;
            width:100%

        }
        @media (max-width: 768px) {
            .Pamphlet {
                width:90vw;
                aspect-ratio: 2/1.2;
            }
            .N1, .N2 {
                font-size: 2rem;
                width:27.5%;
                aspect-ratio: 1/1;
            }
            .V1::before {
                font-size: 3rem;
            }
            .Rbutton {
                width:30%;
                height:1.5rem;
                font-size: 0.8rem;
                top:12.5%
            }
            .Input {
                width:60%;
                height:10%;
                font-size: 1rem;
            }
            .TIMER, .Streak {
                font-size: 0.75rem;
                height:0.8rem
            }
            .Hasil {
                font-size: 0.8rem;
                top:52%
            }
            .Difficulties::before {
                font-size: 1.5rem;
            }
            .Casual, .Intermediate, .Chalengge {
                width:30vw;
                height:1.9rem;
                font-size: 0.8rem;
            }
            @media (max-width: 400px) {
                
                .Casual, .Intermediate, .Chalengge {
                    width:28vw;
                    height:25px;
                    font-size: 0.59rem;
                }
                .V1::before {
                    font-size: 2rem;
                }
            }
            @media (orientation: landscape){
                .Pamphlet {
                    width:95vw;
                    height:55vh;
                    top:90%;
                }
                .N1, .N2 {
                    font-size: 1.5rem;
                    width:25%;
                    aspect-ratio: 1/1;
                }
                .Rbutton {
                    width:25%;
                    height:1.2rem;
                    font-size: 0.7rem;
                    top:15%
                }
                .Input {
                    width:50%;
                    height:8%;
                    font-size: 0.8rem;
                }
                .Hasil {
                    font-size: 0.7rem;
                    top:50%
                }
            }
        }
    </style>
    </head>
    <body>
        <div class="Overlay"></div>
        
        <div class="Pamphlet">
            <div class="Difficulties">
            <button class="Casual">CASUAL</button>
            <button class="Intermediate">INTERMEDIATE</button>
            <button class="Chalengge">CHALLENGE</button>
        </div>
            <div class="Streak">STREAK:</div>
            <div class="sec1">
                <div class="TIMER">TIME LEFT:</div>
                <div class="V1"><div class="N1"></div></div>
                <div class="V2"><div class="N2"></div></div>
            </div>
             <div class="sec2">
                <button class="Rbutton">START</button>
               <input class="Input" autofocus placeholder="Type your answer here">
               <p class="Hasil"></p>
            </div>
        </div>
        <div class="FAILED">
           <div class="DONE"> <h1 style="margin:0;">GAME OVER</h1></div>
           <div class="WARNING"><p class="Wtext">
                SYSTEM ERROR<br>
                YOUR ANSWER IS NOT WHAT THE SYSTEM EXPECTED<br>
                PLEASE ANSWER CORRECTLY OR YOUR DESTINED TO BE DEMISED<br>
                DO YOU WANT TO CONTINUE?<br>
           </p></div>
        </div>
        <script>
            const Casual = document.querySelector('.Casual')
            const Intermediate = document.querySelector('.Intermediate')
            const Chalengge = document.querySelector('.Chalengge')
            let time = 10;
            const Input = document.querySelector(".Input")
            const Rbutton = document.querySelector(".Rbutton")
            const hasil = document.querySelector(".Hasil")
            const TIMER = document.querySelector('.TIMER')
            const DT = document.querySelector('.Difficulties::before')
            const SD = document.querySelector('.Streak')
            let Streak = 0;
            Input.disabled = true;
            let CIC = 1
            let NOO = 0
            Casual.addEventListener("click", ()=>{
                CIC = 25
                Rbutton.disabled = false
                NOO = 1000
            })
            Intermediate.addEventListener("click", ()=>{
                CIC = 50
                Rbutton.disabled = false
                NOO = 1500
            })
            Chalengge.addEventListener("click", ()=>{
                CIC = 100
                Rbutton.disabled = false
                NOO = 2000
            })
            Rbutton.disabled = CIC < 25
            function Randoms() {
                    const N1 = document.querySelector('.N1');
                    const N2 = document.querySelector('.N2');
                    N1.style.opacity = "1";
                    N2.style.opacity = "1";
                    const rando = Math.floor(Math.random() * CIC);
                    const rando2 = Math.floor(Math.random() * CIC) + 1;
                    N1.textContent = `${rando}`;
                    N2.textContent = `${rando2}`;
                    answer = rando * rando2;
                    setTimeout(() => {
                        N1.textContent = "?";
                        N2.textContent = "?";
                    }, NOO);
            }
            let answer;
            let timer;
            let counter = -1
                Rbutton.addEventListener("click", () => {
                    Input.classList.add("jittered");
                    counter += 1;
                    if (timer) {
                        clearInterval(timer);
                    }
                    Rbutton.textContent = "SUBMIT"
                    Rbutton.disabled = true;
                    Input.disabled = true;
                    if (CIC === 100) 
                    {time = 15}
                    else {time = 10}
                    Timer()
                    const Vinput = parseFloat(Input.value)
                    if (counter > 0) {
                        if (Vinput === answer) {
                            hasil.textContent = "CORRECT!"
                            Streak++;
                            SD.textContent = `STREAK: ${Streak}`
                        } else {
                            hasil.textContent = `WRONG! The correct answer was ${answer}.`
                            Input.disabled = true
                            TIMER.textContent = `GAME OVER`
                            Streak = 0;
                            Rbutton.textContent = "RESTART"
                            SD.textContent = ""
                        }
                    }
                    setTimeout(() => {
                        Randoms()
                        Input.value = ""        
                        hasil.textContent = ""
                        Rbutton.disabled = false
                        Input.disabled = false
                        Input.focus()
                        Rbutton.textContent = "SUBMIT"
                    }, 1000)
                    
                })

            function Timer() { 
                timer = setInterval(()=>{
                    TIMER.textContent = `TIME LEFT: ${time}s`
                    time--;
                    if (time < 0) {  
                        clearInterval(timer)
                        TIMER.textContent = `Time's Up! The correct answer was ${answer}.`
                        setTimeout(() => {
                            time = 10
                            Input.value = ""
                            hasil.textContent = ""
                            Rbutton.disabled = false
                            Rbutton.textContent = "RESUME"
                            Input.disabled = true
                        }, 1000)
                    }
                }, 1000) 
            }
            
        </script>
    </body>
</html>
